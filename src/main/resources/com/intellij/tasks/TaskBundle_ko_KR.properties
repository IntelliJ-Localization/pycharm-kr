## JIRA
jira.default.query=assignee = currentUser() and resolution = Unresolved order by updated

# Missing features
jira.failure.no.REST=4.2.0 미만의 JIRA는 REST API가 없으며 더 이상 지원되지 않습니다.
# actually JQL support was first added to SOAP API for JIRA 4.0
jira.failure.no.JQL=JQL 검색은 4.2 이전 버전의 JIRA에서 사용할 수 없습니다.
jira.failure.no.state.update=작업 상태를 JIRA 4.2 이전 버전에서 업데이트할 수 없습니다.
jira.failure.no.time.spent=Time spent를 JIRA 5.0 이전 버전에서 업데이트할 수 없습니다.

jira.failure.captcha=로그인 실패. 웹 인터페이스에 캡차를 입력해주세요.

## YouTrack
youtrack.default.query=for: me sort by: updated #Unresolved

## Bugzilla
bugzilla.failure.malformed.response=서버 응답을 디코딩할 수 없습니다. XML-RPC 플러그인이 활성화되어 있는지 확인해 주세요.
bugzilla.failure.no.version=Bugzilla의 버전을 찾을 수 없습니다. URL이 "xmlrpc.cgi"으로 끝나는지 확인해 주세요.

## Trello
trello.failure.write.access.required=이 작업을 수행하려면 계정에 대한 쓰기 액세스 권한이 필요합니다. 설정에서 인증 토큰을 업데이트 해주세요.